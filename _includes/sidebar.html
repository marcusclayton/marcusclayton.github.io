<div class="sidebar">
	<div>
		<h4>Tags</h4>
		<ul class="sidebar_tags">
			{% for tag in site.tags %}
<!-- 			<li> -->
				<a onclick="redirect('/tags.html#{{ tag[0] }}')">
<!-- 				<a href="/blog/tag/testtag#{{ tag[0] }}"> -->
				{% if page.tags contains tag[0] %}
					<b>{{tag[0]}}</b>
				{% else %}
					{{ tag[0] }}
				{% endif %}
				</a>
				<sup>[{{ tag[1].size }}]</sup>

<!-- 			</li> -->
			{% endfor %}
		</ul>
		<hr/>
	</div>
</div>

<script type="text/javascript">
	function redirect(url){
		//alert(url);
		window.history.pushState('test', "Title", url);
		//window.location.href=url;
		window.location.reload();
	}
</script>
