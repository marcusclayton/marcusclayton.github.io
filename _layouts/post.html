---
layout: default
---
{% assign author = site.authors[page.author] %}
<h1>{{ page.title }}</h1>
<p class="meta">
{{ page.date | date_to_string }}
<br>
<h4>Author: <a href="https://github.com/{{ author.github }}">{{ author.display_name }}</a></h4>
<img src="{{ author.image }}">
</p>
<p>
<div class="post">
  {{ content | remove_first:page.excerpt }}
</div>
</p>
