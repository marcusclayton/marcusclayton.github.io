---
layout: default
---
{% assign author = site.authors[page.author] %}
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<span class="author">Author: <a href="https://github.com/{{ author.github }}">{{ author.display_name }}</a></span>
<img src="{{ author.image }}">
<br>
<div class="post">
  {{ content | remove_first:page.excerpt }}
</div>
