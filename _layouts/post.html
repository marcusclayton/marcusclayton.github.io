---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<span>
{% assign author = site.authors[page.author] %}
Author: [{{ author.display_name }}]({{ https://github.com/{{ author.github }}}})
![Author]({{ author.image }})
</span>



<div class="post">
  {{ content | remove_first:page.excerpt }}
</div>
